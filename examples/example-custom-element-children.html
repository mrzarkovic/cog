<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cog Templates</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="app" class="py-40 px-8 max-w-md mx-auto">
            <template id="x-child">
                <div class="flex">
                    <div>Hello from child</div>
                    <div class="pl-2">{{ children }}</div>
                </div>
            </template>

            <template id="x-parent">
                <div>
                    <x-child
                        >some text
                        <!-- This specifically doesnt work after the refactor, not updated with count provided by the parent -->
                        <div>{{dataParent}}</div>
                        <span>other</span>
                    </x-child>
                </div>
            </template>

            <div class="flex items-center">
                <button onclick="increment()" class="btn btn-success">
                    Increment
                </button>
            </div>

            <x-parent data-parent="{{ count }}"></x-parent>
        </div>
        <script src="/examples/dist/ts-custom-element-children.js"></script>
    </body>
</html>
